<div class="z-gallery">
    <div class="z-header">
        <span>{{gallery.length}}</span> hình ảnh được tải lên
        <input type="file" class="right"/>
    </div>
    <div class="z-content">
        <div class="item" sly-repeat="image in gallery">
            <i class="icon-remove-sign"></i>
            <div class="mask"><img src="{{image.url}}" /></div>
            <!--<img src="{{image.url}}" sly-repeat="image in gallery"/>-->
        </div>
    </div>   
</div>
