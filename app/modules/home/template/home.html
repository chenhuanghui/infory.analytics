<div ng-include="'partials/_header.html'"></div>

<!-- main container -->
<div class="content white-background content-home">
    
    <!-- upper main stats -->
    <div id="main-stats">
        <div class="row stats-row">
            <div class="col-md-3 col-sm-3 stat">
                <div class="data">
                    <span class="number">{{brandInfo.user_count}}</span>
                    Khách hàng
                </div>
                <span class="date">Trong cơ sở dữ liệu</span>
            </div>
            <div class="col-md-3 col-sm-3 stat">
                <div class="data">
                    <span class="number">{{brandInfo.view_count}}</span>
                    lượt xem
                </div>
                <span class="date">Kể từ 01/01/02014</span>
            </div>
            <div class="col-md-3 col-sm-3 stat">
                <div class="data">
                    <span class="number">{{brandInfo.like_count}}</span>
                    lượt like 
                </div>
                <span class="date">Kể từ 01/01/02014</span>
            </div>
            <div class="col-md-3 col-sm-3 stat last">
                <div class="data">
                    <span class="number">${{brandInfo.balance}}</span>
                    t-coin
                </div>
                <span class="date">Số dư tài khoản</span>
            </div>
        </div>
    </div>
