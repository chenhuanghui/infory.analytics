
    <div class="header">
        <a href="index.html">
            <img src="img/logo-white.png" class="logo" alt="logo" />
        </a>
    </div>
    <form class="login-wrapper" name="signUpForm">
        <div class="box">
            <div class="content-wrap">
                <h6>Đăng kí </h6>
                <input class="form-control" type="text" placeholder="Họ tên" ng-model="name" required ng-minlength="6"name="name">
                <span class="alert-msg alert-signup" ng-show="signUpForm.name.$error.minlength">
                    <i class="icon-remove-sign"></i>
                Họ và tên phải ít nhất 6 ký tự
                </span>

                <span class="alert-msg alert-signup" ng-show="signUpForm.name.$error.required">
                    <i class="icon-remove-sign"></i>
                Vui lòng nhập họ và tên
                </span>
                <input class="form-control" type="text" placeholder="Địa chỉ email" ng-model="email" name="email" required>
                <span class="alert-msg alert-signup" ng-show="signUpForm.email.$error.email">
                    <i class="icon-remove-sign"></i>
                Email không hợp lệ
                </span>

                <span class="alert-msg alert-signup" ng-show="signUpForm.email.$error.required">
                    <i class="icon-remove-sign"></i>
                Vui lòng nhập email
                </span>

                
                <input class="form-control" type="password" ng-model="password" ng-minlength="6" name="password" placeholder="Nhập mật khẩu" required ng-change="updatePass()"/>

                <span class="alert-msg alert-signup" ng-show="signUpForm.password.$error.required">
                    <i class="icon-remove-sign"></i>
                Vui lòng nhập mật khẩu
                </span>

                <span class="alert-msg alert-signup" ng-show="signUpForm.password.$error.minlength">
                    <i class="icon-remove-sign"></i>
                Mật khẩu ít nhất 6 ký tự
                </span>

                <input class="form-control" placeholder="Nhập lại mật khẩu" type="password" ng-model="confirmPassword" ng-minlength="6" name="confirmPassword" ng-change="updatePass()"/>
                <span class="alert-msg alert-signup" ng-show="!IsRightPass">
                    <i class="icon-remove-sign"></i>
                Mật khẩu xác nhận không khớp 
                </span>

				<input class="form-control" type="text" placeholder="Số điện thoại" name="tel" ng-model="tel" required/>

                <span class="alert-msg alert-signup" ng-show="signUpForm.tel.$error.required">
                    <i class="icon-remove-sign"></i>
                Vui lòng nhập số điện thoại
                </span>

                <div class="action">
                    <a class="btn-glow primary signup" href="index.html" ng-disabled="signUpForm.$invalid || !IsRightPass">Đăng kí</a>
                </div>                
            </div>
        </div>

        <div class="already">
            <p>Bạn đã có tài khoản ?</p>
            <a href="#signin">Đăng nhập</a>
        </div>
    </form>

<style scoped>@import url('vendor/theme/styles/compiled/signup.css')</style>
