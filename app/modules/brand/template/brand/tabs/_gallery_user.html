<div class="z-gallery">
    <div class="z-header">
        <span>{{usersGallery.length}}</span> hình ảnh được tải lên
        <input type="file" class="right"/>
    </div>
    <div class="z-content">
        <div class="item" sly-repeat="image in usersGallery">
            <i class="icon-remove-sign" ng-click="deleteUserImage(image.id)"></i>
            <div class="mask"><img src="{{image.url}}" /></div>
            <!--<img src="{{image.url}}" sly-repeat="image in gallery"/>-->
        </div>
    </div>  
</div>
