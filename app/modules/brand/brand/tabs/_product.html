<div class="z-product">
    <div class="z-header">
        <div class="ui-select left">
             <select ng-model="category" ng-options="category as category.name for category in brand.categories"></select>
        </div>
        <span>{{totalProduct}}</span> sản phẩm
    </div>
    <div class="add-product" style="cursor:pointer" ng-click="hideAdd = !hideAdd" ng-init="hideAdd = true">
        <i class="icon-plus"></i> THÊM SẢN PHẨM
    </div>
    <div ng-hide="hideAdd">
        <ul class="detail-product" ng-hide="hideDetail">
            <li>
                <div class="property col-md-3">Hình ảnh phẩm</div>
                <div class="value col-md-9">
                    <div class="edit">
                        <img src="" class="left" /> 
                        <input type="file" class="right"/>
                    </div>
                </div>
            </li>
            <li>
                <div class="property col-md-3">Tên ảnh phẩm</div>
                <div class="value col-md-9">
                    <div class="edit">
                        <input class="form-control inline-block" ng-model="productTemp.name" placeholder="Thêm tên sản phẩm"/>
                    </div>
                </div>
            </li>
            <li>
                <div class="property col-md-3">Mô tả</div>
                <div class="value col-md-9">
                    <div class="edit">
                        <input class="form-control inline-block" ng-model="productTemp.description" placeholder="Thêm mô tả sản phẩm"/>
                        <i style="cursor:pointer" class="icon-ok-sign success" ng-click="addProduct(); hideAdd = !hideAdd;"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div ng-repeat="product in category.products" ng-init="hideDetail = true">
        <ul class="list-product">
            <li>
                <span class="circle left">1</span>
                <img src="{{product.images[0]}}" class="left" />
                <span class="name">{{product.name}}</span>
                <span class="description">{{product.full_description}}</span>
                <a class="right" ng-click="hideDetail = !hideDetail" style="cursor:pointer">Sửa</a>
            </li>
        </ul>
        <ul class="detail-product" ng-hide="hideDetail">
            <li>
                <div class="property col-md-3">Hình ảnh phẩm</div>
                <div class="value col-md-9">
                    <div class="edit">
                        <img src="{{product.images[0]}}" class="left" /> 
                        <input type="file" class="right"/>
                    </div>
                </div>
            </li>
            <li>
                <div class="property col-md-3">Tên ảnh phẩm</div>
                <div class="value col-md-9">
                    <div class="edit">
                        <input class="form-control inline-block" ng-model="name" ng-init="name = product.name"/>
                        <i style="cursor:pointer" class="icon-ok-sign success" ng-click="changeProductName(product.category_id, product.id, name); hideDetail = !hideDetail"></i>
                    </div>
                </div>
            </li>
            <li>
                <div class="property col-md-3">Mô tả</div>
                <div class="value col-md-9">
                    <div class="edit">
                        <input class="form-control inline-block" ng-model="description" ng-init="description = product.full_description"/>
                        <i style="cursor:pointer" class="icon-ok-sign success" ng-click="changeProductDescription(product.category_id, product.id, description); hideDetail = !hideDetail;"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    
</div>
