<ul ng-controller="BrandCtrl">
    <li>
        <span class="property">Ảnh nền</span>
        <div class="value">
            <img src="{{brandCover}}" width="45" height="45" />
            <!-- <input type="file" ng-model="brandCover"/>
            <i style="cursor:pointer" ng-click="changeCover();" class="icon-ok-sign success">{{brandCover}}</i> -->
        </div>
    </li>
    <li>
        <span class="property">Tên nhãn hiệu</span>
        <div class="value">
            <div class="overview" ng-hide="editName">
                <span>{{brandName}}</span>
                <a style="cursor:pointer" ng-click="editName = !editName;">sửa</a>
            </div>
            <div ng-hide="!editName">
                <input ng-model="brandName"/>
                <i style="cursor:pointer" ng-click="changeName();" class="icon-ok-sign success"></i>
            </div>
        </div>
    </li>
</ul>
