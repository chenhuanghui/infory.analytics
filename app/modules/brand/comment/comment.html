<div ng-include="'partials/_header.html'"></div>
<div ng-include="'partials/_sidebar.html'"></div>
    <!-- main container -->
    <div class="content">
        <div id="content_wrapper">
            <div class="notice shadow">
                <div class='col-md-12'>
                    <p class="title">Hệ thống bình luận tại mỗi cửa hàng</p>
                    <p class="sub">Ac diam! Enim eu enim egestas, vel ac, ut? Vel sit urna tempor lectus integer. Ac rhoncus nec porttitor. Aliquet. Vut ultrices pid scelerisque! Porttitor augue et sed? </p>
                    <div class="btn-group" >
                         <select ng-model="shop" ng-options="s.name for s in brand.shops"></select>
                    </div>
                    
                    <div class="btn-group right">
                        <select ng-model="sorter" ng-options="s.display for s in oderComments" ng-init="sorter = oderComments[0]"></select>
                    </div>
                </div>
                
                <div class="clearfix"></div>
            </div>
            
            <div class="content">
                <table class="table table-hover shadow" cellspacing="0" cellpadding="0">
                    <thead>
                        <tr>
                            <th class="col-md-9">
                                {{shop.name}}
                            </th>
                            <th class="col-md-3">
                                <span class="line"></span> Thao tác
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- row -->
                        <tr class="first" ng-repeat="message in shop.comments | orderBy:sorter.field">
                            <td style="text-align: left !important;">
                                <div>
                                    <img src="img/contact-img.png" alt="contact" class="img-circle avatar hidden-phone left col-md-1"/>
                                    <div class="col-md-11">
                                        <span class="user_name"><a href="#/user/{{brand.id}}/{{message.user_id}}">API - THIEU</a></span>
                                        </br>
                                        <span class="shop_addr">{{message.content}}</span>  
                                    </div>
                                </div>
                                
                            </td>
                            <td>
                               <span class="btn-flat success">Trả lời</span>
                               <span class="btn-flat gray back">Xoá</span>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        
            
        
    </div>
    <!-- end main container -->
</html>

<style scoped>@import url('vendor/theme/styles/compiled/user-list.css')</style>
